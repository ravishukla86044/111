<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0px;
        margin: 0px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #nav {
        position: fixed;
        top: 0px;
        background: gray;
        color: white;
        width: 100%;
      }
      #nav > ul {
        display: flex;
        justify-content: flex-end;
      }
      #nav > ul > li {
        display: block;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="nav">
      <ul>
        <li id="login">Log in</li>
        <li id="signup">Sign Up</li>
        <li id="menu">Menu</li>
      </ul>
    </div>
  </body>
</html>
